baseurl = "/"
languageCode = "en-us"
theme = "terminal"
paginate = 5
enableGitInfo = true

[params]
  contentTypeName = "posts"
  themeColor = "orange"
  showMenuItems = 2
  showLanguageSelector = false
  fullWidthTheme = false
  centerTheme = true
  autoCover = true
  showLastUpdated = true
  updatedDatePrefix = "Updated"
  Toc = true
  TocTitle = "echo \"Table of Contents\""

[languages]
  [languages.en]
    languageName = "English"
    title = "echo \"Rafael Moreira\""
    subtitle = "A DevOps Engineer maintaned blog. Simple and Informative."
    owner = "Rafael Moreira"
    keywords = "DevOps, Docker, Kubernetes, SysOps, Linux"
    menuMore = "Show more"
    readMore = "echo \"Read More\""
    readOtherPosts = "echo \"Read other posts\""
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    missingContentMessage = "Page not found..."
    missingBackButtonLabel = "Back to home page"

    [languages.en.params.logo]
      logoText = "echo \"Homepage\""
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "echo \"About Me\""
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "contact"
        name = "echo \"Contact Me\""
        url = "/contact"